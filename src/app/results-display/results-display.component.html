



<div class="row pt-5">
    <button class="btn btn-lg btn-primary" (click)="showTable = !showTable"><i class="bi bi-file-spreadsheet-fill"></i> Results</button>
</div>


<div class="row pt-1" *ngIf="!showTable">
<table class="table  table-striped table-hover ">
    <thead>
    <tr>
        <th>Name</th>
        <th>Picked</th>
        <th>Participated</th>
    </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let user of picked">
            <td>{{user.name}}</td>
            <td><i class="bi bi-person-raised-hand"></i> {{user.count}}</td>
            <td><i class="bi bi-check-circle" *ngIf="user.answered"></i> <i class="bi bi-x-circle" *ngIf="!user.answered"></i> {{user.answered}}</td>
        </tr>
    </tbody>
</table>
</div>
